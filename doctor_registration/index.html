
<!DOCTYPE HTML>
<html>
<head>
<title>Mediclick | Patient Register</title>

<link href="css/wickedpicker.css" rel="stylesheet" type='text/css' media="all" />
<link href="css/style.css" rel='stylesheet' type='text/css' />
<!--fonts--> 
<link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
<!--//fonts--> 
</head>


<body>
<!--background-->
<h1> Patient Registration Form </h1>
    <div class="bg-agile">
	<div class="book-appointment">
	<h2>Register here to get an unique  ID</h2>
			<form action="#" method="post">
			<div class="left-agileits-w3layouts same">
			<div class="gaps">
				<p>Patient Name</p>
					<input type="text" name="Name" placeholder="Enter your full name" required/>
			</div>	
            
            
				<div class="gaps">	
				<p>Phone Number</p>
					<input type="text" name="Number" placeholder="Enter your Phone Number" required/>
				</div>
				<div class="gaps">
				<p>Email</p>
						<input type="email" name="email" placeholder="Enter your Email" required />
				</div>	
                <div class="gaps">
				<p>Adahar Card</p>
					<input type="text" name="Aadhar" placeholder="Enter your Aadhar card Number" required/>
			</div>
				
			
            </div>
			<div class="right-agileinfo same">
			<div class="gaps">
				<p>Date of Birth</p>		
						<input type="text" name="date" placeholder="day/month/year" required/>
			</div>
			
			<div class="gaps">
				<p>Gender</p>	
					<select class="form-control">
						<option></option>
						<option>Male</option>
						<option>Female</option>
					</select>
			</div>
			<div class="gaps">
				<p>Location</p>		
                    <input type="text" name="location" placeholder="Enter your current location" required/>	
			</div>
            <div class="gaps">
				<p>Address</p>
					<input type="text" name="Address" placeholder="Enter your full Address Address" required/>
			</div>
            
			</div>
			<div class="clear"></div>
						  <input type="submit" value="Register">
                          
                          <div class="copy w3ls">
		       <p>Your unique patient ID is :</p>
	        </div>
                          
			</form>
            
		</div>
        
   </div>
   <!--copyright-->
			<div class="copy w3ls">
		       <p>&copy; 2018. Mediclick All Rights Reserved </p>
	        </div>
		<!--//copyright-->


</body>
</html>
